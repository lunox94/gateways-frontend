<nz-drawer
    [nzBodyStyle]="{ overflow: 'auto' }"
    [nzMaskClosable]="false"
    [nzWidth]="720"
    [nzVisible]="visible"
    nzTitle="Create"
    [nzFooter]="footerTpl"
    (nzOnClose)="onClose.emit()"
>
    <!-- Drawer content -->
    <ng-content></ng-content>

    <!-- Drawer footer -->
    <ng-template #footerTpl>
        <ng-content select="[drawerFooter]"></ng-content>
    </ng-template>
</nz-drawer>
